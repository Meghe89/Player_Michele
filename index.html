<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- audio tag -->
    <audio id="track" src="./audio/Ghostrifter Official - Afternoon Nap.mp3"></audio>

    <!-- background -->
    <div id="background-image">

    </div>

    <!-- sidebar -->
    <div id="sidebar" class="open">
        <div class="row" id="tracklist-wrapper">
            <!-- <div class="col-12 ">
                <div class="d-flex justify-content-between align-items-center px-4 py-3 border-b track-card">
                    <img class="thumbnail" src="./cover/cover-1.jpg" alt="copertina">
                    <div>
                        <h5 class="artist tc-linear">Artista</h5>
                        <h6 class="artist tc-white">Titolo</h6>
                    </div>                
                    <i class="far fa-play-circle fs-1 tc-linear"></i>
                    <i class="far fa-pause-circle fs-1 tc-linear"></i>
                </div>
            </div> -->
            
        </div>
    </div>

    <!-- player code -->
    <div class="player vh-100">
        <div class="header  px-4 py-2 d-flex align-items-center justify-content-end">
            <span id="sidebar-toggle" class="mb-0"><i class="fab fa-napster fs-1 tc-linear"></i></span>
        </div>
        <div class="display d-flex align-items-center justify-content-center">
            <img id="track-cover" class="img-fluid cover" src="./cover/cover-1.jpg" alt="Copertina Album">
        </div>
        <div class="commands">
            <div class="row ">
                <div class="col-3  pt-2 ps-5 ">
                    <h5 id="track-artist" class="artist tc-linear fs-3 fw-bold"></h5>
                    <h6 id="track-title" class="artist tc-white"></h6>
                </div>
                <div class="col-6 d-flex justify-content-center pt-2 tc-main ">
                    <i id="prev-btn" class="far fa-arrow-alt-circle-left fs-2 pe-2 pt-1"></i>
                    <i id="play-btn" class="far fa-play-circle fs-1 tc-linear"></i>
                    <i id="pause-btn" class="far fa-pause-circle fs-1 tc-linear d-none"></i>
                    <i id="next-btn" class="far fa-arrow-alt-circle-right fs-2 pt-1 ps-2"></i>
                </div>
                <div class="col-3 d-flex justify-content-end tc-white ">
                    <p class="pe-5 pt-2 time">0.00 / 2.40</p>
                </div>
            </div>
            <!-- <div class="row bg-danger">
                <p class="tc-main">test</p>
            </div> -->
        </div>
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/4b900035da.js" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="./script.js"></script>
  </body>
</html>
